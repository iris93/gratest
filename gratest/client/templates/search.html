<ion-view style="background: none">
      <ion-header-bar class="bar-dark">
              <div class="button  back" ng-click="back()"style="">
                <span class="icon ion-chevron-left"></span>
                <span class="back" >back</span>
              </div>
            <h1 class="title">Search</h1>
      </ion-header-bar>
     <ion-content>

            <form style="" name="myForm" class="list">
               <label style="background:white" class="item" >
                <i class="icon ion-search placeholder-icon" style="font-size: 20px"></i>
                <input style=""placeholder="请输入待搜索的学生学号" type="search" ng-model="content" required>
               </label>
              <div  class="spacer">
              </div>
              <button class="button button-balanced  button-block"ng-click="search(content)" ng-disabled="myForm.$invalid">搜索</button>
            </form>
  </ion-content>
</ion-view>
